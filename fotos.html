            list-style: none;
            padding: 0;

        }
        .gallery li {

            text-align: center; /* Alinea el texto al centro */
        }
        .gallery img {
            width: 100%; /* O ajusta el ancho según prefieras */
            max-width: 100%; /* Asegura que la imagen no se extienda más allá de su contenedor */
            height: auto;
            border-radius: 12px; /* Ajusta el radio del borde si es necesario */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra suave para las imágenes */

        .caption {

            color: #666;
            margin-top: 5px;
